name: ðŸš€ Deploy React App to cPanel

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Checkout Repository
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: ðŸ”¨ Install Dependencies and Build React App
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Upload to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./build/
        server-dir: /public_html/
